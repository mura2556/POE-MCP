name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  poe1-guard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 10.5.2
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install
      - name: PoE1 dataset check
        run: pnpm data:poe1-check
