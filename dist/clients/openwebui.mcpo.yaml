version: "3"
services:
  mcpo:
    image: ghcr.io/modelcontextprotocol/mcpo:latest
    command: ["--binary", "{{ABS_PATH}}/bin/poe-mcp", "serve", "--transport", "stdio"]
    volumes:
      - {{ABS_PATH}}/bin/poe-mcp:/app/poe-mcp
  webui:
    image: ghcr.io/open-webui/open-webui:latest
    environment:
      MCP_ENABLED: "true"
      MCP_SERVER_URL: "http://mcpo:3000/openapi.json"
    ports:
      - "3000:8080"